<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9 Dots Navigation Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="navigation">
            <!-- スタイリッシュ -->
            <!-- <span style="--i:0;--x:-1;--y:0;"></span>
            <span style="--i:1;--x:1;--y:0;"></span>
            <span style="--i:2;--x:0;--y:-1;"></span>
            <span style="--i:3;--x:0;--y:1;"></span>
            <span style="--i:4;--x:-1;--y:1;"></span>
            <span style="--i:5;--x:-1;--y:-1;"></span>
            <span style="--i:6;--x:1;--y:-1;"></span>
            <span style="--i:7;--x:1;--y:1;"></span> -->
            <!-- 時計回り -->
            <span style="--i:0;--x:-1;--y:-1;">
                <ion-icon name="camera-outline"></ion-icon>
            </span>
            <span style="--i:1;--x:0;--y:-1;">
                <ion-icon name="diamond-outline"></ion-icon>
            </span>
            <span style="--i:2;--x:1;--y:-1;">
                <ion-icon name="chatbubble-outline"></ion-icon>    
            </span>
            <span style="--i:3;--x:1;--y:0;">
                <ion-icon name="alarm-outline"></ion-icon>    
            </span>
            <span style="--i:4;--x:1;--y:1;">
                <ion-icon name="game-controller-outline"></ion-icon>    
            </span>
            <span style="--i:5;--x:0;--y:1;">
                <ion-icon name="moon-outline"></ion-icon>    
            </span>
            <span style="--i:6;--x:-1;--y:1;">
                <ion-icon name="water-outline"></ion-icon>    
            </span>
            <span style="--i:7;--x:-1;--y:0;">
                <ion-icon name="time-outline"></ion-icon>    
            </span>
            <!-- 後追い -->
            <span class="delay" style="--i:0;--x:-1;--y:-1;"></span>
            <span class="delay" style="--i:1;--x:0;--y:-1;"></span>
            <span class="delay" style="--i:2;--x:1;--y:-1;"></span>
            <span class="delay" style="--i:3;--x:1;--y:0;"></span>
            <span class="delay" style="--i:4;--x:1;--y:1;"></span>
            <span class="delay" style="--i:5;--x:0;--y:1;"></span>
            <span class="delay" style="--i:6;--x:-1;--y:1;"></span>
            <span class="delay" style="--i:7;--x:-1;--y:0;"></span>
        </div>
        <div class="close">
            <ion-icon name="close-outline"></ion-icon>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        let spanNav = document.querySelector(".navigation");
        let spanCls = document.querySelector(".close");
        spanNav.addEventListener("click", () => {
            spanNav.classList.add("active");
        });
        spanCls.addEventListener("click", () => {
            spanNav.classList.remove("active");
        });
    </script>
</body>
</html>
